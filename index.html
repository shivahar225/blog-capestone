<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<div class="row">
  <div class="col-lg-8 col-md-10 mx-auto">
    {% for post in all_posts %}
    <div class="post-preview">
      <a href="{‌{ url_for('show_post', index=post.id) }}">
        <h2 class="post-title">
          {‌{post.title}}
        </h2>
        <h3 class="post-subtitle">
          {‌{post.subtitle}}
        </h3>
      </a>
      <p class="post-meta">Posted by
        <a href="#">{‌{post.author}}</a>
        on {‌{post.date}}</p>
    </div>
</body>
</html>
